<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>My Dinner With Andre: The Game</title>
</head>
<body>
     <div id="logo">MY DINNER WITH ANDRE: THE GAME</div>
        <div id="main-game">
        
            <div id="character-section">
                <div class="title">Choose a character</div>
            </div>

            <div id="selected-character">
                <div class="title">Your Character</div>
                <div id="your-character"></div>
            </div>

            <div id="enemies">
                <div class="title">Available Enemies</div>
            </div>

            <div class="title">Battleground</div>
                <div id="battleground">
                    <button id="attack">EN GARDE!</button>
                </div>

            <div id="action">
                    <div class="title">Defender</div>
                    <div id="defender"></div>
            </div>
            <div id="message"></div>
        </div>
       

        <script src="assets/javascript/game.js"></script>

 </body>
</html>
